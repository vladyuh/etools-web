<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">

    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="perf-no-animation page">
    <header>
      <div class="container">
        <div class="header">
          <div class="header-burger">
            <button class="burger">
              <svg width="24" height="24">
                <use xlink:href="./img/sprites/sprite.svg#ic_menu"></use>
              </svg>
            </button>
          </div>
          <div class="header-logo">
          </div>
          <div class="header-nav">
            <ul class="header-nav__ul">
              <li><a></a></li>
            </ul>
          </div>
          <div class="header-darkMode">
            <svg width="24" height="24">
              <use xlink:href="./img/sprites/sprite.svg#ic_dark"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <div class="mobileMenu">
      <div class="mobileMenu-header">
        <div class="mobileMenu-header__toggle">
          <button class="burger">
            <svg width="24" height="24">
              <use xlink:href="./img/sprites/sprite.svg#ic_close"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="mobileMenu-nav">
        <ul class="mobileMenu-nav__ul">
          <li><a href="/register.html">Регистрация</a></li>
        </ul>
      </div>
      <div class="mobileMenu-footer"></div>
    </div>
    <main>
      <section class="login">
        <div class="container">
          <form class="loginForm" action="login.html">
            <div class="logo"><img src="../img/ic_launcher.png" alt="" width="48" height="48"></div>
            <div class="section-h2">Вход</div>
            <div class="fields">
              <label>Имя пользователя</label>
              <input type="text" name="username" required>
              <label>Пароль</label>
              <input type="password" name="password" required>
            </div>
            <div class="submit">
              <div class="register"><a href="register.html">Регистрация</a></div>
              <label class="btn btn-submit rect"><span>Войти</span>
                <input type="submit" value="">
              </label>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!--footerinclude ../../blocks/modules/footer/footer.pug
    -->
    <div class="status__popup">
      <div class="status__popupTitle">
        <div class="status__popupClose">
          <svg width="24" height="24">
            <use xlink:href="./img/sprites/sprite.svg#ic_close"></use>
          </svg>
        </div>
        <h2 class="section-h3">Ошибка                     </h2>
      </div>
      <div class="status__popupDesc">Такого пользователя нет</div>
      <div class="status__popupConfirm btn"><span>Понятно</span></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/vendor.js"></script>
  </body>
</html>
